<!DOCTYPE html>
<html>
<head>
	<title>Tron Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="header">
		<img src="https://tron.network/static/images/logo.png" alt="TroinCoin" class="header_logo">
		<h1 class="header_heading">Tron Calculator</h1>
	</div>

	<div class="price">
		<div class="price_bought">
			<label class="price_label">TRX/USD purchase price</label>
			<input type="number" class="price_input price_input_bought" placeholder="Price in USD">
		</div>
		<div class="price_now">
			<label class="price_label">TRX/USD today</label>
			<input type="number" class="price_input price_input_now" placeholder="Price in USD">
		</div>
	</div>	
		<div class="investment">
			<label class="investment_text">Quantity TRX bought</label>
			<input type="number" class="investment_trx" placeholder="Amount of TRX">
			<button class="investment_btn">OK</button>
		</div>


<div class="coinmarketcap-currency-widget" data-currencyid="1958" data-base="USD" data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>
</div>

<script type="text/javascript" src="scripts/tronCalc.js"></script>

<script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>


</body>
</html>
